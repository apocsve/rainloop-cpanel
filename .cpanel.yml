---
deployment:
  tasks:
    - /bin/mkdir ~/public_html/logs
    - export LOGPATHFILE=~/public_html/logs/deployment.log
    - export DEPLOYPATH=~/public_html/merkarapid.com/mail/ >> $LOGPATHFILE 2>&1
    - /bin/rm -R $DEPLOYPATH >> $LOGPATHFILE 2>&1
    - /bin/cp -a ./. $DEPLOYPATH >> $LOGPATHFILE 2>&1
    - /bin/find $DEPLOYPATH -type d -exec chmod 755 {} \;
    - /bin/find $DEPLOYPATH -type f -exec chmod 644 {} \;
    - /bin/chown -R www-data:www-data $DEPLOYPATH